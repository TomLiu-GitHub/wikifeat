<h1>Profile</h1>
<hr>
<div id="alertBox"></div>
<div class="col-lg-12">
    <div class="col-lg-4 col-md-4 col-sm-4" id="pictureArea">
        <div id="pictureWrapper" class="well"></div>
        <button class="btn btn-default" id="changePictureButton">
            <span class="glyphicon glyphicon-picture"></span>&nbsp;Change Picture
        </button>
    </div>

    <div class="col-lg-8 col-md-8 col-sm-8" id="profileArea">
        <button class="btn primary-color-btn" id="editProfileButton">
            <span class="glyphicon glyphicon-pencil"></span>&nbsp;Edit
        </button>
        <h2 id="nameField">First Last</h2>
        <p id="userNameField" class="profile-item">username</p>
        <p id="emailField" class="profile-item">email@me.com</p>
        <p id="titleField" class="profile-item">Owner</p>
        <button class="btn btn-default" id="changePasswordButton">
            <span class="glyphicon glyphicon-lock"></span>&nbsp;Change Password
        </button>
    </div>
</div>
