<div class="modal fade" id="changePasswordModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="changePasswordTitle">Change Password</h4>
            </div>
            <div class="modal-body">
                <div id="alertBox"></div>
                <form id="changePasswordForm" role="form">
                    <div class="form-group" id="oldPasswordGroup">
                        <label for="inputOldPassword" class="control-label">Old Password</label>
                        <input type="password" class="form-control" id="inputOldPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="inputNewPassword" class="control-label">New Password</label>
                        <input type="password" class="form-control" id="inputNewPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="inputConfirmNewPassword" class="control-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="inputConfirmNewPassword" required>
                    </div>
                    <button type="submit" class="hidden" id="theSubmit"></button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelButton" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
