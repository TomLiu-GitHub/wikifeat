<div class="modal fade" id="insertImageModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="insertImageTitle">Insert Image</h4>
            </div>
            <div class="modal-body">
                <div id="alertBox"></div>
                <form class="insertImageForm" role="form" autocomplete="off">
                    <div class="form-group">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="imageOption" id="internalOption" value="internal">
                                    Internal Image
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="imageOption" id="externalOption" value="external" checked>
                                    External Image Link
                                </label>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div id="internalImageSelectContainer" style="display:none;">
                        <div class="form-group">
                            <label for="fileSelect">Select Image File</label>
                            <select id="fileSelect" class="form-control">
                                <option value="0">Select Image File...</option>
                            </select>
                        </div>
                        <div class="form-group imgPreviewContainer">
                            <label>Preview: </label>
                            <div class="imgPreviewBox"></div>
                        </div>
                    </div>
                    <div id="externalImageSelectContainer">
                        <div class="form-group">
                            <label for="externalUrlField">URL:</label>
                            <input type="text" class="form-control" id="externalUrlField">
                        </div>
                    </div>
                    <button type="submit" class="hidden" id="theSubmit"></button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelButton" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="insertButton" type="button" class="btn btn-primary">Insert</button>
            </div>
        </div>
    </div>
</div>
